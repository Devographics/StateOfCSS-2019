    - key: block.title.features-overview
      t: Przegląd użycia
    - key: block.description.features-overview
      t: >
          Ten wykres przedstawia różne współczynniki przyjęcia dla wszystkich funkcji pogrupowanych według kategorii.


          Rozmiar <span class="text-teal text-bold">zewnętrznego okręgu</span> okręgu odpowiada całkowitej liczbie użytkowników, którzy wiedzą o danej
          funkcji, podczas gdy <span class="text-blue text-bold">wewnętrzna</span> reprezentuje tych, którzy faktycznie z niej korzystali.


          Najedź kursorem na każdy węzeł, aby wyświetlić szczegółowe dane wraz z <span class="text-blackpink text-bold">nakładką</span> reprezentującą całkowitą liczbę respondentów ankiety.

    - key: block.title.features-section-overview
      t: Przegląd użycia
    - key: block.description.features-section-overview
      t: >
          Rozmiar <span class="text-teal text-bold">zewnętrznego okręgu</span> okręgu odpowiada całkowitej liczbie użytkowników, którzy wiedzą o danej
          funkcji, podczas gdy <span class="text-blue text-bold">wewnętrzna</span> reprezentuje tych, którzy faktycznie z niej korzystali.


          Najedź kursorem na każdy węzeł, aby wyświetlić szczegółowe dane wraz z <span class="text-blackpink text-bold">nakładką</span> reprezentującą całkowitą liczbę respondentów ankiety.

    - key: block.description.css-exclusions
      t: >
          Element wykluczający jest elementem blokowym, który nie jest elementem pływającym i generuje pole wykluczenia.
          Element wykluczający ustanawia nowy kontekst formatowania bloków (przez <a href="https://www.chenhuijing.com/blog/css-exclusions-with-queen-bey">Chen Hui Jing</a>).

    - key: block.title.features_experience_heatmap
      t: Wykorzystanie według lat doświadczenia
    - key: block.description.features_experience_heatmap
      t: |
        Kolumna „ogólna” pokazuje całkowite wykorzystanie dla każdej funkcji (respondenci, którzy wybrali „użyłem tego”),
        podczas gdy poniższe kolumny pokazują współczynnik wykorzystania dla każdego przedziału „lat doświadczenia”.

        Jaśniejsze <span class="text-pink text-bold">różowe</span> tło wskazuje
        stosunek wyższy niż średnia dla danego nawiasu.


