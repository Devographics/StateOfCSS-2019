    ###########################################################################

    # general
    - key: block.title.tools-overview
      t: Sentiment Overview
    - key: block.description.tools-overview
      t: >
          Przegląd opinii na temat narzędzi i metodologii badanych. <span class="text-green text-bold">Zielone segmenty</span> reprezentują pozytywne opinie,
          podczas gdy <span class="text-pink text-bold">różowe segmenty</span> odpowiadają negatywnym nastrojom.


          Średnica każdego okręgu odpowiada łącznej sumie respondentów dla wszystkich tych czterech opcji
          (wyłączając respondentów nieświadomych technologii).


          Najedź kursorem na każdy węzeł, aby wyświetlić szczegółowe dane wraz z <span class="text-blackpink text-bold">nakładką</span> reprezentującą całkowitą liczbę respondentów ankiety.
