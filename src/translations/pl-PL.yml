    - key: block.description.tools_experience_heatmap
      t: |

        Kolumna „ogólna” pokazuje ogólne wykorzystanie każdej technologii (respondenci, którzy wybrali użyłbym ponownie” lub „nie użyłbym ponownie”),
        podczas gdy poniższe kolumny pokazują współczynnik wykorzystania dla każdego przedziału „lat doświadczenia”.

        Jaśniejsze <span class="text-pink text-bold">różowe</span> tło oznacza
        wyższy niż ogólny stosunek średni dla danego wspornika.

    - key: block.title.tools_salary_heatmap
