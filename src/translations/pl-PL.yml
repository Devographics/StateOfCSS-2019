      t: |
        Kolumna „ogólna” pokazuje całkowite wykorzystanie każdej technologii (respondenci, którzy wybrali „użyłbym ponownie” lub „nie użyłbym ponownie”),
        podczas gdy poniższe kolumny pokazują współczynnik wykorzystania dla każdego przedziału „rocznego wynagrodzenia”.

        Jaśniejsze <span class="text-pink text-bold">różowe</span> tło oznacza
        wyższy niż ogólny stosunek średni dla danego wspornika.

    # rankings/bump chart
    - key: block.title.tools-section-overview
      t: Rankingi
    - key: block.description.tools-section-overview
      t: >
        rankingi świadomości, zainteresowania i zadowolenia.
        Należy zauważyć, że wszystkie te trzy wskaźniki odpowiadają temu samemu punktowi czasowemu.
    - key: opinions.legends.awareness_ratio
      t: Świadomość
    - key: opinions.legends.interest_ratio
      t: Zainteresowanie
    - key: opinions.legends.satisfaction_ratio
      t: Zadowolenie

    # quadrant/scatterplot chart
    - key: block.title.tools-scatterplot
      t: Zadowolenie vs Wykorzystanie
    - key: block.description.tools-scatterplot
      t: >
          Ten wykres pokazuje współczynnik zadowolenia ** każdej technologii ** w stosunku do całkowitej liczby ** użytkowników **.
          Można go podzielić na cztery ćwiartki:

          - **WARTOŚCIUJ**: Niskie wykorzystanie, wysoka satysfakcja. Technologie, na które warto zwrócić uwagę.

          - **PRZYJMIJ**: Wysokie wykorzystanie, wysoka satysfakcja. Bezpieczne technologie do przyjęcia.

          - **UNIKAJ**: Niskie wykorzystanie, niska satysfakcja. Technologie prawdopodobnie najlepiej obecnie unikać.

          - **ANALIZUJ**: wysokie wykorzystanie, niska satysfakcja. Dokonaj ponownej oceny tych technologii, jeśli aktualnie ich używasz.

    - key: quadrants.assess
