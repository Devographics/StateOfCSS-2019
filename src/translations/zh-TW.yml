    ###########################################################################
    # Tshirt
    ###########################################################################

    - key: tshirt.about
      t: 關於這件 T-shirt
    - key: tshirt.description
      t: >
          這件衣服最特別的地方是 CSS 現況調查的標誌，附上可以做出每個圖形的 CSS 實際程式碼片段。說不定，你可以從中學到一兩招！


          我們使用高品質、超柔軟的 Tri-blend 合身剪裁。尺寸比較小一些，所以如果習慣較為寬鬆，**我們建議訂購比你平常穿著還要大一號的**（在照片裡，我穿的是 M 號。）

    - key: tshirt.getit
      t: 入手
    - key: tshirt.price
      t: $${price} + 運費

