    - key: block.description.css-exclusions
      t: >
          Exclusion 是 block 等級元素，功能是產生排除區塊 (exclusion box)，而且不是 float。

          Exclusion 元素提供全新的 block 格式情境（來源：<a href="https://www.chenhuijing.com/blog/css-exclusions-with-queen-bey">Chen Hui Jing</a>。）

