    - key: block.title.features-overview
      t: 使用情況概觀
    - key: block.description.features-overview
      t: >
          此圖表顯示所有功能個別的採用程度，以分類來區別。

          <span class="text-teal text-bold">外圍圓圈</span>的大小代表知道某功能的使用者總數，而<span class="text-blue text-bold">內圈</span>代表實際在使用的人數。

          將滑鼠移到節點上，就可以看到詳細資料，還有代表此問卷答題者總數的<span class="text-blackpink text-bold">區塊</span>。

    - key: block.title.features-section-overview
      t: 使用情況概觀
    - key: block.description.features-section-overview
      t: >
          <span class="text-teal text-bold">外圍圓圈</span>的大小代表知道某功能的使用者總數，而<span class="text-blue text-bold">內圈</span>代表實際在使用的人數。

