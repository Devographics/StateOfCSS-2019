    ###########################################################################
    # Tools & Methodologies
    ###########################################################################

    - key: block.title.tools-overview
      t: 看法概觀
    - key: block.description.tools-overview
      t: >
          此部分的概觀是調查對於工具與方法論的意見。<span class="text-green text-bold">綠色區塊</span>代表正面的意見，而<span class="text-pink text-bold">粉紅色區塊</span>則是對應負面看法。


          每個圓圈的直徑代表所有四種意見經過調整的回應總數（排除不知道該技術的回應。）


          將滑鼠移到節點上，就可以看到詳細資料，還有代表此問卷答題者總數的<span class="text-blackpink text-bold">區塊</span>。

