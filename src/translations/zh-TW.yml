    # quadrant/scatterplot chart
    - key: block.title.tools-scatterplot
      t: 使用量與滿意度
    - key: block.description.tools-scatterplot
      t: >
          此圖表顯示每個技術根據**使用者總數**的**滿意比例**。
          可以分成四個象限：

          - **評估**: 低使用量、高滿意度。是值得關注的技術。

          - **採用**: 高使用量、高滿意度。可以放心採用的技術。

          - **迴避**: 低使用量、低滿意度。近期最好避免的技術。

          - **分析**: 高使用量、低滿意度。如果正在使用這些技術，要進行重新評估。
          
    - key: quadrants.assess
      t: 評估
    - key: quadrants.adopt
      t: 採用
    - key: quadrants.avoid
      t: 迴避
    - key: quadrants.analyze
      t: 分析

