- id: demographics
  path: /demographics
  type: page
  blocks:
      - id: participation-by-country
        type: participation-by-country
        showDescription: false
      - id: salary
        type: vertical-bar
        dataKey: breakdown
        bucketKeys: salary
        showDescription: true
      # - id: salary-per-country
      #   type: countries
      - id: years-of-experience
        dataKey: breakdown
        type: vertical-bar
        bucketKeys: yearsOfExperience
        showDescription: true
      - id: company-size
        type: vertical-bar
        dataKey: breakdown
        bucketKeys: companySize
        showDescription: false
      - id: source
        type: horizontal-bar
        dataKey: breakdown
        showDescription: true
      - id: gender
        type: gender
      - id: job-title
        type: horizontal-bar
        dataKey: breakdown
        showDescription: true
        translateData: true
      - id: javascript-proficiency
        type: vertical-bar
        dataKey: breakdown
        bucketKeys: javascriptProficiency
        showDescription: true
        showLegend: true
      - id: backend-proficiency
        type: vertical-bar
        dataKey: breakdown
        bucketKeys: backendProficiency
        showDescription: true
        showLegend: true

