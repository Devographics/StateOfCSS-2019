- id: features
  path: /features
  type: page
  defaultBlockType: feature
  blocks: 
      - id: features-overview
        type: features-overview
  children:
      - id: layout
        path: /layout
        type: features
        data:
            section: layout
        blocks:
            - id: overview
              type: features-section-overview
            - css-grid
            - flexbox
            - css-multi-column
            - css-writing-modes
            - css-exclusions
            - id: conclusion
              type: conclusion

      - id: shapes-and-graphics
        path: /shapes-and-graphics
        type: features
        data:
            section: shapes-and-graphics
        blocks:
            - id: overview
              type: features-section-overview
            - css-shapes
            - object-fit
            - clip-path
            - css-masks
            - blend-modes
            - css-filter-effects
            - id: conclusion
              type: conclusion

      - id: interactions
        path: /interactions
        type: features
        data:
            section: interactions
        blocks:
            - id: overview
              type: features-section-overview
            - css-scroll-snap
            - overscroll-behavior
            - overflow-anchor
            - id: conclusion
              type: conclusion

      - id: typography
        path: /typography
        type: features
        data:
            section: typography
        blocks:
            - id: overview
              type: features-section-overview
            - web-fonts-font-face
            - variable-fonts
            - line-breaking-properties
            - font-variant
            - initial-letter
            - id: conclusion
              type: conclusion

      - id: animations-and-transforms
        path: /animations-and-transforms
        type: features
        data:
            section: animations-and-transforms
        blocks:
            - id: overview
              type: features-section-overview
            - css-transitions
            - css-transforms
            - css-animations
            - id: conclusion
              type: conclusion

      - id: other-features
        path: /other-features
        type: features
        data:
            section: other-features
        blocks:
            - id: overview
              type: features-section-overview
            - css-variables
            - support-queries
            - css-containment
            - will-change
            - calc
            - id: conclusion
              type: conclusion

- id: units-and-selectors
  path: /units-and-selectors
  type: page
  defaultBlockType: horizontal-bar
  blocks:
      - units
      - pseudo-elements
      - combinators
      - tree-document-structure
      - attributes
      - links-urls
      - interaction
      - form-controls

- id: tools-and-methodology
  path: /tools-and-methodology
  type: page
  defaultBlockType: tool
  blocks: 
      - id: tools-overview
        type: tools-overview
  children:
      - id: pre-post-processors
        path: /pre-post-processors
        type: tools
        blocks:
            - id: overview
              type: tools-section-overview
            - sass
            - less
            - postcss
            - stylus
            - id: other-pre-post-processors
              type: horizontal-bar
            - id: conclusion
              type: text

      - id: css-frameworks
        path: /css-frameworks
        type: tools
        blocks:
            - id: overview
              type: tools-section-overview
            - bootstrap
            - materialize-css
            - ant-design
            - semantic-ui
            - bulma
            - foundation
            - uikit
            - tachyons
            - primer
            - tailwind
            - purecss
            - id: other-css-frameworks
              type: horizontal-bar
            - id: conclusion
              type: text

      - id: methodologies
        path: /methodologies
        type: tools
        blocks:
            - id: overview
              type: tools-section-overview
            - bem
            - atomic-css
            - oocss
            - smacss
            - it-css
            - id: other-methodologies
              type: horizontal-bar
            - id: conclusion
              type: text

      - id: css-in-js
        path: /css-in-js
        type: tools
        blocks:
            - id: overview
              type: tools-section-overview
            - styled-components
            - glamor
            - aphrodite
            - jss
            - styled-jsx
            - radium
            - emotion
            - css-modules
            - id: other-css-in-js
              type: horizontal-bar
            - id: conclusion
              type: text

