- id: home
  path: /
  type: page
  is_hidden: true

- id: introduction
  path: /introduction
  type: page

- id: demographics
  path: /demographics
  type: page
  blocks:
      - id: participation-by-country
        type: countries
      - id: salary
        type: vertical-bar
      - id: salary-per-country
        type: countries
      - id: years-of-experience
        type: vertical-bar
      - id: company-size
        type: vertical-bar
      - id: source
